
server:
  port: 8080             # Port to bind to
  bind: 127.0.0.1        # IP to bind to - typically 127.0.0.1 for localhost or 0.0.0.0 for all IPs
  traceback: true

tasks:
  refresh_rate:  42300     # Background tasks run interval, in seconds (12 hours)

directories:
  scratch: /x1/scratch     # This is where all the git repos go - CHANGE IT TO SOMETHING USEFUL!

# Default problematic words and terms
words:
  blacklist: race
  whitelist: race
  master: historical
  slave: historical
  blackhat: race
  whitehat: race
  grandfather: historical
  grandfathered: historical
  he: gendered
  she: gendered
  him: gendered
  her: gendered
  his: gendered
  hers: gendered
  man hours: gendered
  insane: ableism
  lame: ableism
  sanity check: ableism
  dummy value: ableism

# Default file excludes
excludes:
  - "*.min.js"
  - "*.min.css"
  - "*.map"
  - "*.svg"

# Default program paths
executables:
  git: "/usr/bin/git"
